<strong>Please correct the following request</strong>

<form role="form" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">From</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="Requester"
                   readonly="true"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Content</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="RequestDescription"
                   readonly="true"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Attachments:</label>
        <div class="controls">
            <div class="col-md-4">
                <a cam-file-download="REQUEST_DOCUMENT"></a>
            </div>
        </div>
    </div>
    <br>
    <!-- File Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="filebutton"> Upload Correction </label>
        <div class="col-md-4">

            <label class="btn btn-primary" for="my-file-selector">
                <input type="file" class="d-none"
                       cam-variable-name="CORRECTED_DOCUMENT"
                       cam-variable-type="File"
                       cam-max-filesize="10000000" />
            </label>
        </div>
    </div>
    <br>
</form>
