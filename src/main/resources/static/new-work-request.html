<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>New Work Request</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Source for Work Request</label>
  <div class="col-md-6">
  <input class="form-control input-md" name="Requester" cam-variable-type="String" cam-variable-name="Requester" type="text">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Brief Description</label>
  <div class="col-md-6">                     
    <input class="form-control" name="RequestDescription" cam-variable-type="String" cam-variable-name="RequestDescription" type="text">
    <input type="hidden"
             cam-variable-name="NeedsCorrection"
             cam-variable-type="Boolean"
             value="false" />
  </div>
</div>

<!-- File Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Attachments (If Any)</label>
  <div class="col-md-4">

   <label class="btn btn-primary" for="my-file-selector">
   <input type="file" class="d-none"
       cam-variable-name="REQUEST_DOCUMENT"
       cam-variable-type="File"
       cam-max-filesize="10000000" />
   </label>

  </div>

</div>

</fieldset>
</form>
