<strong>Please Review the completed document</strong>

<form role="form" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">From</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="Requester"
                   readonly="true"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Content</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="RequestDescription"
                   readonly="true"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Attachments:</label>
        <div class="controls">
            <div class="col-md-4">
                <a cam-file-download="REQUEST_DOCUMENT"></a>
            </div>
        </div>
    </div>
    <br>
</form>
