<strong>Please verify the following request</strong>

<form role="form" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">From</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="Requester"
                   readonly="true"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Content</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="RequestDescription"
                   readonly="true"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Attachments:</label>
        <div class="controls">
            <div class="col-md-4">
                <a cam-file-download="REQUEST_DOCUMENT"></a>
            </div>
        </div>
    </div>
    <br>
    <div class="checkbox">
        <label for="NeedsCorrection">
            <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
            <input name="NeedsCorrection" cam-variable-type="Boolean" cam-variable-name="NeedsCorrection" type="checkbox">
            <strong>This Document Requires Edits </strong>
        </label>
    </div>

    <br>
</form>
